  /files/media.json:
    get:
      operationId: get_media_links
      summary: Returns helpful video/tutorial links
      parameters:
        - name: topic
          in: query
          required: false
          schema:
            type: string
          description: Topic like "rhythm_patterns", "rotation", "warmup", or "practice_basics"
      responses:
        '200':
          description: Links to media tutorials retrieved

  /notion/page/{pageId}:
    get:
      operationId: get_notion_page
      summary: Returns text content from a Notion knowledge base page
      parameters:
        - name: pageId
          in: path
          required: true
          schema:
            type: string
          description: Notion page ID (e.g., b65a9fffaa30431693b828bac81732c8)
      responses:
        '200':
          description: Page content retrieved from Notion
